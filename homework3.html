<!DOCTYPE html>
<html lang="en">
<head>

  <title>Homework 3</title>
  <style>
    body{
      background-color: #101414;
      color: #c9d1d9;

      height: 100vh;
      align-items: center;
      justify-content: center;
      font-family: Calibri, Helvetica, sans-serif;

    #inputs input{
      margin-top: 3vh;
    }

<body>
<div id="inputs" align="center">
  <h1>Homework 3</h1> <br>
  <input type="hidden" placeholder="Hidden Text"> <button type="button" onclick="alert('Hidden Input')">Enter</button> <br>

  <input type="url" placeholder="URL"> <button type="button" onclick="alert('URL Input')">Enter</button> <br>
