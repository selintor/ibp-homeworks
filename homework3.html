<body>
    <h1>All input types</h1>

    <h2>1. Image Maps</h2>
    <img src="https://i.scdn.co/image/ab67616d0000b273ae202302716abec3bfc4a008" alt="Dracarys" usemap="#youtubeMap">
    <map name="youtubeMap">
        <area shape="rect" coords="0,0,480,360" href="https://www.youtube.com/watch?v=pxmKOt7CEPk" alt="Dracarys">
    </map>

    <h2>2. Image Manipulation</h2>
    <img src="https://i.scdn.co/image/ab67616d0000b273ae202302716abec3bfc4a008" alt="Dracarys" width="300" height="200">

    <h2>3. Color Usage</h2>
    <div style="background-color: #d4ff00; color: #170101;">This div has a yellow background color and black text color.</div>

    <h2>4. Input Types</h2>

    <label for="hiddenInput">Hidden:</label>
    <input type="hidden" id="hiddenInput" value="Hidden Value">

    <br><br>

    <label for="telInput">Tel:</label>
    <input type="tel" id="telInput" placeholder="Phone Number">

    <br><br>

    <label for="emailInput">Email:</label>
    <input type="email" id="emailInput" placeholder="Email Address">

    <br><br>

    <label for="numberInput">Number:</label>
    <input type="number" id="numberInput" min="1" max="10" step="1">

    <br><br>

    <label for="rangeInput">Range:</label>
    <input type="range" id="rangeInput" min="0" max="100" step="5">

    <br><br>

    <label for="searchInput">Search:</label>
    <input type="search" id="searchInput" placeholder="Search">

    <br><br>

    <label for="imageInput">Image:</label>
    <input type="image" id="imageInput" src="image.jpg" alt="Submit">

    <br><br>

    <label for="weekInput">Week:</label>
    <input type="week" id="weekInput">

    <br><br>

    <label for="urlInput">URL:</label>
    <input type="url" id="urlInput" placeholder="Website URL">

    <br><br>

    <label for="datetimeLocalInput">Datetime-Local:</label>
    <input type="datetime-local" id="datetimeLocalInput">

    <br><br>

    <label for="monthInput">Month:</label>
    <input type="month" id="monthInput">

    <br><br
