<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Examples</title>
</head>
<body>
    <h1>HTML5 Examples</h1>

    <h2>1. Image Maps</h2>
    <img src="example.png" alt="Example1 Image" usemap="#continentmap">
    <map name="continentmap">
        <area shape="poly" coords="100,50,200,100,150,200" href="example1" alt="example1">
        <area shape="poly" coords="300,150,400,200,350,300" href="example2" alt="Example2">
        <area shape="poly" coords="500,100,600,150,550,250" href="example3" alt="Example3">
    </map>

    <h2>2. Image Manipulation</h2>
    <img src="example2.jpg" alt="Example2 Image" width="300" height="200">

    <h2>3. Color Usage</h2>
    <div style="background-color: #FF0000; color: #FFFFFF;"> div red background color and white text color.</div>
</body>
</html>
